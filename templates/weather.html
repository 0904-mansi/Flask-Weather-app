<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ city }} Weather</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        p {
            margin: 10px 0;
        }

        img {
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Weather in {{ city }}</h1>
    <p>Temperature: {{ temperature }}Â°C</p>
    <p>Description: {{ description }}</p>
    <p>Humidity: {{ humidity }}%</p>
    <p>Wind Speed: {{ wind_speed }} m/s</p>

    <!-- ... (previous code) -->

<p><a href="/history">View Search History</a></p>

    <img src="http://openweathermap.org/img/wn/{{ icon_code }}.png" alt="Weather Icon">

    <form action="/weather" method="post">
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" required>

    </form>
</body>
</html>
